<app-teachernav></app-teachernav>
<div class="container mt-5">
  <form #f="ngForm" (ngSubmit)="addQuestioncta(f)">
    <div class="form-group">
      <label for="questionText">Question Text</label>
      <input
        type="text"
        name="questionText"
        class="form-control"
        autocomplete="off"
        id="questionText"
        ngModel
        required
        #questionText="ngModel"
      />
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="f.invalid">
      Submit
    </button>
  </form>
  <p
    class="social-text"
    style="color: red; font-weight: bold; font-size: 20px"
    *ngIf="avail"
  >
    {{ msg }}
  </p>
</div>
